<!-- Components info: https://webdev.dartlang.org/components -->
<div>
  <material-input label="What do you need to do?"
                  autoFocus floatingLabel style="width:80%"
                  #description
                  [(ngModel)]="newTodo"
                  (keyup.enter)="add(description.inputText)">
  </material-input>

  <material-fab mini raised
                (trigger)="add(description.inputText)"
                [disabled]="description.inputText.isEmpty">
    <material-icon icon="add"></material-icon>
  </material-fab>
</div>

<p *ngIf="stores.isEmpty">
  Nothing to do! Add items above.
</p>

<div *ngIf="stores.isNotEmpty">
  <ul>
      <todo *ngFor="let store of stores; let i=index"
            [store]="store">
      </todo>
  </ul>
</div>
